version: "3.8"
services:
  db:
    image: postgres:13
    env_file:
      - .env
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "13000:3000"
    command: ["sh", "/start.sh"]

  frontend:
    build:
      context: ./frontend
    ports:
      - "14173:4173"

volumes:
  postgres_data:
